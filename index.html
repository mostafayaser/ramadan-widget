<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadan Widget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="widget">
    <div class="header">Days left or day number of Ramadan</div>
    <div class="calendar">Hiri Calendar</div>
    <div class="date" id="ramadanDate">Loading...</div>
    <div class="time-section">
      <div class="time-header">Maghrib time this day</div>
      <div class="time" id="maghribTime">Loading...</div>
    </div>
    <div class="fair-time">
      <div class="fair-header">Fair time this day</div>
      <div class="fair" id="fairTime">Loading...</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
